<script src="aframe.min.js"></script>
<script src="aframe-ar.js"></script>
<script src="aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;' stats>
		<!--
		<a-box position='0 0.5 0' material='opacity: 0.5;' color='yellow' rotation='5 0 -10'></a-box>
		<a-box position='1 0.5 0' material='opacity: 0.7;' color='blue' rotation='-5 -5 -5'></a-box>
		<a-box position='-1 0.5 0' material='opacity: 0.3;'></a-box>
		<a-box position='0.5 0.5 0.5' material='opacity: 0.9;' color='red' rotation='10 10 0'></a-box>
		<a-text value='Solnet' color='green' position='-1 -1 -1' rotation='90 0 0'/>
		-->
		  <a-assets>
    <a-asset-item id="tree" src="Buggy.gltf"></a-asset-item>
  </a-assets>

  <a-entity gltf-model="#tree" scale='0.01 0.01 0.01' animation-mixer='clip: *'></a-entity>
		<a-marker-camera preset='custom' type='pattern' patternUrl='https://davidplumpton.github.com/artest/sb-fix.patt'></a-marker-camera>
		<!--
		<a-marker-camera preset='hiro'></a-marker-camera>
		-->
	</a-scene>
</body>
